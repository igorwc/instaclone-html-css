<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instangram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="./img/109-1091605_instagram-cell-phone-png-transparent-png.png"
          alt=""
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/1200px-Instagram_logo.svg.png" 
            
            class="instagram-logo"
            alt=""
          />
          <div class="profile-photo">
            <img src="./img/instangram-prof.jpg" alt="" />
          </div>
          <a href="#" class="instagram-login">Continue como Fulano de Tal</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é Fulano de Tal?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o Aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a class="app-download" href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
